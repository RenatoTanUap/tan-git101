<!DOCTYPE html>
<html>
  <head>
    <script>
      function onLoginBtnClick() {
        const errorMsg = "INCOMPLETE LOGIN DETAILS";
        var username = document.getElementById("txtUsername").value.trim();
        var isUsernameEmpty = true;
        if (username.length === 0) {
          let isUsernameEmpty = true;
          alert(errorMsg);
          errorMsg =
            "ERROR: Either the username or the password were not provided. Please try again.";
        } else {
          isUsernameEmpty = false;
        }
        console.log("isUsernameEmpty=", isUsernameEmpty);
      }
      function onClearBtnClick() {
        document.getElementById("txtUsername").value = "";
        document.getElementById("txtPassword").value = "";
      }
    </script>

    <title>Login Form</title>
  </head>
  <!--Author: Gabby Gaza
    Comment: Javascript implementation will be prioritized. CSS to
    follow
    To Do: Implement submit and cancel functionality-->
  <body>
    <form action="">
      <label for="uname"><b>Username</b></label>
      <input
        type="text"
        id="txtUsername"
        placeholder="Enter Username"
        name="uname"
        required
      />

      <label for="psw"><b>Password</b></label>
      <input
        type="password"
        id="txtPassword"
        placeholder="Enter Password"
        name="psw"
        required
      />

      <button id="btnSubmit" type="submit" onclick="onLoginBtnClick()">
        Login
      </button>

      <button id="btnClear" type="button" onclick="onClearBtnClick()">
        Clear
      </button>
    </form>
  </body>
</html>
